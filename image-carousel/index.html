    <main class="d-flex flex-column align-items-center">
      <h2 class="display-2 mb-4">Image Carousel</h2>
      <div class="carousel">
        <div class="image-container shadow">
          <img
            src="https://i.pinimg.com/originals/a4/47/30/a44730c584b5c70d38fa61c87db3eca3.jpg"

          />

          <img
            src="http://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg"
            alt="Mountain"
          />
        </div>
        <div class="buttons">
          <button class="btn btn-small prev">Prev</button>
          <button class="btn btn-small next">Next</button>
        </div>
      </div>
    </main>
