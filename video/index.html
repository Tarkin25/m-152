<!doctype html>
<html lang="en">
  <head>
    <title>Video & Audio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a class="navbar-brand" href="/">M-152</a>
		<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/video">Video & Audio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/installation.html">Installation</a>
				</li>
			</ul>
		</div>
	</nav>

    <div class="flex-container mt-4">
        <section>
            <div>
                <video class="mb-2" width="480" height="270" controls>
                    <source src="assets/earth.mp4" type="video/mp4">
                    <source src="assets/earth.mov" type="video/mov">
                </video>
                <p>
                    Supported formats
                    <ul>
                        <li>MP4</li>
                        <li>MOV</li>
                    </ul>
                </p>
            </div>
            <div>
                <audio class="mb-2" controls>
                    <source src="assets/music.mp3" type="audio/mp3">
                    <source src="assets/music.ogg" type="audio/ogg">
                    <source src="assets/music.wav" type="audio/wav">
                </audio>
                <p>
                    Supported formats
                    <ul>
                        <li>MP3</li>
                        <li>OGG</li>
                        <li>WAV</li>
                    </ul>
                </p>
            </div>
        </section>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
